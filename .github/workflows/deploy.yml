name: Deploy to Construct

on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy]
  push:
    branches: ["main"]
    paths:
      - 'docker-compose.yml'
      - '.env.example'
      - 'config/**'
      - 'homer/**'
      - 'db/**'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Secrets
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
        run: |
          if [ -z "$PROD_ENV_FILE" ]; then
            echo "Error: PROD_ENV_FILE secret is missing or empty!"
            exit 1
          fi
          echo "$PROD_ENV_FILE" > .env

      - name: Ensure construct_net network exists
        run: docker network create construct_net 2>/dev/null || true

      - name: Log in to GitHub Container Registry
        run: |
          GITHUB_USER=$(grep '^GITHUB_USER=' .env | cut -d'=' -f2)
          GITHUB_PAT=$(grep '^GITHUB_PAT=' .env | cut -d'=' -f2)
          echo "$GITHUB_PAT" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin

      - name: Deploy Stack
        # Pulls new images, recreates containers with config changes, removes old ones
        run: docker compose up -d --remove-orphans

      - name: Prune Images
        # Clean up old docker images to save disk space
        run: docker image prune -f
