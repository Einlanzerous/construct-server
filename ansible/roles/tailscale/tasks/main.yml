---
- name: Install gnupg (required for key)
  apt:
    name: gnupg
    state: present

- name: Create keyring directory
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download Tailscale GPG Key
  get_url:
    url: https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: '0644'
    force: yes

- name: Add Tailscale Repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu {{ ansible_distribution_release }} main"
    state: present
    filename: tailscale

- name: Install Tailscale
  apt:
    name: tailscale
    state: present

- name: Authenticate Tailscale (if key provided)
  shell: tailscale up --authkey={{ tailscale_auth_key }}
  when: tailscale_auth_key is defined
  ignore_errors: yes
